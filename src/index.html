<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Shape Tracker</title>
</head>
<body>
  <div class="jumbotron">
    <h3>Enter three lengths to determine if they can make a triangle. something </h3>
    <p>Find out if you have an Isocolies, Equalateral, or Scalene Triangle</p>
  </div>
  <div class="sidebar">
    <h3>Other shapes</h3>
    <ol>
      <li>Circle</li>
      <li>Rectangle</li>
    </ol>
  </div>
  <div class="triangle-form">
    <form id="triangle-checker-form">
      <div id="side1">
        <label for="length1">Enter a number:</label>
        <input id="length1" type="number">
      </div>
      <br>
      <div id="side2">
        <label for="length2">Enter a number:</label>
        <input id="length2" type="number">
      </div>
      <br>
      <div id="side3">
      <label for="length3">Enter a number:</label>
      <input id="length3" type="number">
      </div>
      <br>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
  </div>
  <ul id="response"></ul>
</body>
</html>
